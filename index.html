    async function fileToDataURLCompressed(file, maxSide=1280, quality=0.85){

      const scale = Math.min(1, maxSide/Math.max(img.width,img.height));
      const cw = Math.max(1, Math.round(img.width*scale));
      const ch = Math.max(1, Math.round(img.height*scale));
      const canvas = document.createElement('canvas'); canvas.width=cw; canvas.height=ch; const ctx=canvas.getContext('2d'); ctx.drawImage(img,0,0,cw,ch);

      const lastDate = (card.attempts[n-1].date);
      const offset = SCHEDULE_OFFSETS[n];

      const y2 = base.getUTCFullYear(); const m2 = pad2(base.getUTCMonth()+1); const d2 = pad2(base.getUTCDate());

      function renderHistory(c){ const el = $('#hist'); if(!(c.attempts && c.attempts.length)) { el.innerHTML = `<div class='meta'>å±¥æ­´ã¯ã¾ã ã‚ã‚Šã¾ã›ã‚“ã€‚åˆå›å‡ºé¡Œæ—¥ï¼š${fmt(nextDueDate(c))}</div>`; return; } const rows = c.attempts.map((a,i)=>`<div style='display:flex;justify-content:space-between'><div><span class='meta'>${i+1}å›ç›®</span> ${fmt(a.date)} ${a.time||''}</div><div><span class='meta'>${a.correct? 'æ­£è§£':'ä¸æ­£è§£'}</span></div></div>`).join(''); const next = nextDueDate(c); el.innerHTML = rows + (next? `<div style='margin-top:8px' class='meta'>æ¬¡å›å‡ºé¡Œäºˆå®šæ—¥ï¼š${fmt(next)}</div>` : `<div style='margin-top:8px' class='meta'>7å›ç›®ã¾ã§å®Œäº†ã€‚ä»¥é™ã®å‡ºé¡Œã¯ã‚ã‚Šã¾ã›ã‚“ã€‚</div>`); }

      $('#revealBtn').onclick = ()=> { $('#answerBox').style.display='block'; };
      $('#correctBtn').onclick = ()=> grade(true);
      $('#wrongBtn').onclick = ()=> grade(false);

      function grade(correct){ const c = due[idx]; c.attempts.push({date: jstTodayISO(), time: jstTime(), correct}); if(c.manualNextDue) delete c.manualNextDue; save(); idx++; if(idx>=due.length){ qPanel.style.display='none'; donePanel.style.display='block'; $('#toHome').onclick = ()=> goHome(); } else { $('#remain').textContent = (due.length - idx); renderCard(); } }

      renderCard();
    }

    function renderProblems(view,{listId}){
      const list = DB.lists.find(x=>x.id===listId); if(!list){ goHome(); return; }
      setTitle(`å•é¡Œä¸€è¦§ï¼ˆ${list.name}ï¼‰`);
      view.innerHTML = '';
      const head = create('div'); head.className='panel'; head.innerHTML = `<div style='display:flex;justify-content:space-between;align-items:center'><div><h3 style='margin:0'>ç™»éŒ²å•é¡Œ</h3><div class='meta'>åˆè¨ˆ ${listCards(listId).length} ä»¶</div></div><div><button id='addNew' class='btn btn-blue'>ï¼‹ æ–°è¦ç™»éŒ²</button></div></div>`;

      $('#addNew').onclick = ()=> go('register',{listId});

      const items = listCards(listId).slice().sort((a,b)=> a.createdAt < b.createdAt ? -1 : 1);

      const tbody = create('tbody');

      items.forEach(c=>{

        const createdTd = create('td'); createdTd.textContent = fmt(c.createdAt);

        const qTd = create('td'); if(c.qImg){ const img = create('img'); img.src = c.qImg; img.className='thumb'; img.onclick = ()=> showImage(c.qImg); qTd.appendChild(img); } const qText = create('div'); qText.textContent = c.qText || ''; qTd.appendChild(qText);
        const aTd = create('td'); if(c.aImg){ const img2 = create('img'); img2.src = c.aImg; img2.className='thumb'; img2.onclick = ()=> showImage(c.aImg); aTd.appendChild(img2); } const aText = create('div'); aText.textContent = c.aText || ''; aTd.appendChild(aText);

        const histTd = create('td');
        histTd.innerHTML = (c.attempts && c.attempts.length)
          ? c.attempts.map((a,i)=>`<div>${i+1}å›ç›®ï¼š${fmt(a.date)} ${a.time||''} / ${a.correct? 'â—‹':'Ã—'}</div>`).join('')
          : 'â€”';

        const nextTd = create('td');
        const nextVal = nextDueDate(c);
        if(nextVal === null){ nextTd.innerHTML = `<div class='meta'>å®Œäº†</div>`; }
        else{
          const dateInput = create('input'); dateInput.type='date'; dateInput.value = nextVal; dateInput.onchange = (e)=>{ const v = e.target.value; if(!v){ delete c.manualNextDue; } else { c.manualNextDue = v; } save(); /*å³æ™‚ä¿å­˜*/ };
          nextTd.appendChild(dateInput);
          const ctrl = create('div'); ctrl.style.marginTop='6px';
          const editBtn = create('button'); editBtn.className='btn btn-outline'; editBtn.textContent='âœï¸ ä¿®æ­£'; editBtn.onclick = ()=> go('edit',{listId,cardId:c.id});
          const delBtn = create('button'); delBtn.className='btn btn-danger'; delBtn.textContent='ğŸ—‘ å‰Šé™¤'; delBtn.onclick = ()=>{ if(confirm('ã“ã®å•é¡Œã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')){ deleteCard(c.id); render(); } };
          ctrl.appendChild(editBtn); ctrl.appendChild(delBtn);
          nextTd.appendChild(ctrl);
        }

        row.appendChild(createdTd);
        row.appendChild(qTd);
        row.appendChild(aTd);
        row.appendChild(histTd);
        row.appendChild(nextTd);
        tbody.appendChild(row);
      });

      table.appendChild(tbody); tableWrap.appendChild(table); view.appendChild(tableWrap);
    }

    function renderEdit(view,{listId,cardId}){
      const list = DB.lists.find(x=>x.id===listId); const c = DB.cards.find(x=>x.id===cardId); if(!list || !c){ goHome(); return; }
      setTitle(`å•é¡Œä¿®æ­£ï¼ˆ${list.name}ï¼‰`);

      const form = create('form'); form.className='panel'; form.innerHTML = `

        <div style='display:flex;gap:12px;flex-wrap:wrap;margin-top:12px'><div style='flex:1;min-width:220px'><label>å›ç­”ï¼ˆæ–‡ç« ï¼‰</label><textarea id='aText' rows='4'></textarea></div><div style='width:260px'><label>å›ç­”ï¼ˆç”»åƒï¼‰</label><input type='file' id='aImg' accept='image/*' /><img id='aPreview' class='thumb' style='display:none;margin-top:8px' /></div></div>
        <div style='margin-top:12px;display:flex;gap:8px;flex-wrap:wrap'><button class='btn btn-green'>ä¿å­˜</button><button type='button' id='cancelBtn' class='btn btn-outline'>ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button></div>
      `;
      view.appendChild(form);
      $('#qText', form).value = c.qText || ''; $('#aText', form).value = c.aText || '';
      if(c.qImg){ $('#qPreview', form).src = c.qImg; $('#qPreview', form).style.display = 'block'; } if(c.aImg){ $('#aPreview', form).src = c.aImg; $('#aPreview', form).style.display = 'block'; }

      form.onsubmit = async (e)=>{ e.preventDefault(); const qText = $('#qText', form).value.trim(); const aText = $('#aText', form).value.trim(); let qImgData = c.qImg || ''; let aImgData = c.aImg || ''; if(qImg.files[0]) qImgData = await fileToDataURLCompressed(qImg.files[0]); if(aImg.files[0]) aImgData = await fileToDataURLCompressed(aImg.files[0]); if(!qText && !qImgData){ alert('å•é¡Œã¯æ–‡ç« ã‹ç”»åƒã®ã„ãšã‚Œã‹ãŒå¿…è¦ã§ã™ã€‚'); return; } if(!aText && !aImgData){ alert('å›ç­”ã¯æ–‡ç« ã‹ç”»åƒã®ã„ãšã‚Œã‹ãŒå¿…è¦ã§ã™ã€‚'); return; } updateCard(c.id,{qText,aText,qImg:qImgData,aImg:aImgData}); alert('ä¿å­˜ã—ã¾ã—ãŸ'); go('problems',{listId}); };
    }

    // ==== modal image ====
    const imgModal = $('#imgModal'); const imgModalImg = $('#imgModalImg');
    function showImage(src){ imgModalImg.src = src; imgModal.style.display = 'flex'; }
    imgModal.onclick = ()=> { imgModal.style.display = 'none'; imgModalImg.src=''; };

    // ==== boot ====
    if(stack.length === 0) stack.push({screen:'home', params:{}});

  })();
