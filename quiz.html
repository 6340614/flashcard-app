<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>問題出題</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; text-align: center; }
    .question-card {
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }
    #questionImage {
      max-width: 100%;
      height: auto;
      margin: 15px 0;
    }
    button {
      padding: 10px 16px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    #nextBtn { background-color: #4CAF50; color: white; }
    #backBtn { background-color: #2196F3; color: white; }
  </style>
</head>
<body>
  <h2>問題出題</h2>
  <div class="question-card">
    <p id="questionText"></p>
    <img id="questionImage" class="hidden" alt="問題画像">
    <div>
      <button id="nextBtn">次へ</button>
      <button id="backBtn">戻る</button>
    </div>
  </div>

  <script>
    let currentIndex = 0;
    let questions = [];

    const selectedListId = localStorage.getItem("selectedList");
    if (selectedListId) {
      const lists = JSON.parse(localStorage.getItem("lists")) || [];
      const list = lists.find(l => l.id === selectedListId);
      if (list && list.questions) {
        questions = list.questions;
      }
    }

    function showQuestion() {
      if (currentIndex < questions.length) {
        const q = questions[currentIndex];
        document.getElementById("questionText").textContent = q.text;
        const img = document.getElementById("questionImage");

        if (q.image) {
          img.src = q.image;
          img.classList.remove("hidden");
        } else {
          img.classList.add("hidden");
        }
      } else {
        alert("終了しました。リストに戻ります");
        setTimeout(() => {
          window.location.href = "list.html";
        }, 2000);
      }
    }

    document.getElementById("nextBtn").addEventListener("click", () => {
      currentIndex++;
      showQuestion();
    });

    document.getElementById("backBtn").addEventListener("click", () => {
      window.location.href = "list.html";
    });

    showQuestion();
  </script>
</body>
</html>
